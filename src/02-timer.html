<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" style="width: 180px; border-radius: 5px; font-size: 18px; font-family: Ubuntu;" />
    <button type="button" style="width: 80px; border-radius: 5px; font-size: 18px; font-family: Ubuntu;" data-start>Start</button>

    <div class="timer" style="display: flex; margin-top: 20px;">
      <div class="field" style="display: flex; padding-right: 20px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 32px; font-family: Ubuntu;" data-days>00</span>
        <span class="label" style="font-size: 20px; font-family: Ubuntu;">Days</span>
      </div>
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 32px; font-family: Ubuntu;" data-hours>00</span>
        <span class="label" style="font-size: 20px; font-family: Ubuntu;">Hours</span>
      </div>
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 32px; font-family: Ubuntu;" data-minutes>00</span>
        <span class="label" style="font-size: 20px; font-family: Ubuntu;">Minutes</span>
      </div>
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 32px; font-family: Ubuntu;" data-seconds>00</span>
        <span class="label" style="font-size: 20px; font-family: Ubuntu;">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
